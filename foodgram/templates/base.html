<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Заголовок страницы{% endblock title %} | FoodGram</title>

    <!-- Загрузка css -->
    {% block static_css %}{% endblock %}

</head>
<body class="body">

<!-- Загрузка Nav бар -->
{% block nav %}{% endblock %}

<!-- Содержимое страницы -->
<main class="main container">
    {% block content %}{% endblock content %}
</main>


<!-- Загрузка footer -->
{% include 'footer.html' %}

<!-- Загрузка javascript -->
{% block static_js %}{% endblock %}

</body>
</html>
